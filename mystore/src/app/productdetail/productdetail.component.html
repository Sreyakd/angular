
<div class="row">
    <div class="col-4"></div>
    <div class="col-4 mt-3">
        <div class="card" style="width: 18rem;">
            <img src="{{product.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
    <div class="col-4">
      <form action="" [formGroup]="form" (ngSubmit)="addReview()">
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="comment">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="rating">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-info">Review</button>
        </div>

      </form>
    </div>
</div>
